<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memoria Nebulae - Registrarse</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="container-fluid d-grid vh-100 justify-content-center align-items-center"
		>
			<form action="">
				<div class="row mb-3">
					<h5>Cuentanos quien eres</h5>
					<div class="col-lg-4 col-md-6 col-sm-12">
						<label for="register_name" class="form-label">Nombres</label>
						<input type="text" class="form-control" id="register_name" />
					</div>
					<div class="col-lg-4 col-md-6 col-sm-12">
						<label for="register_lastname" class="form-label">Apellidos</label>
						<input type="text" class="form-control" id="register_lastname" />
					</div>
					<div class="col-lg-4 col-md-12">
						<label for="register_birthdate" class="form-label"
							>Fecha de nacimiento</label
						>
						<input type="date" class="form-control" id="register_birthdate" />
					</div>

					<div class="col-12">
						<label for="register_username" class="form-label"
							>Nombre de aventurero</label
						>
						<input
							type="text"
							class="form-control"
							id="register_username"
							aria-describedby="register_username_help"
						/>
						<div id="register_username_help" class="form-text">
							Todo aventurero tiene un apodo, cuentanos el tuyo
						</div>
					</div>
				</div>

				<div class="row mb-3">
					<h5>Tus credenciales para el gremio</h5>

					<div class="col-12">
						<label for="register_mail" class="form-label">Correo</label>
						<input
							type="email"
							class="form-control"
							id="register_mail"
							aria-describedby="register_mail_help"
						/>
						<div id="register_mail_help" class="form-text">
							Tu correo nunca saldrá de nuestro gremio
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<label for="register_pass" class="form label">Contraseña</label>
						<input
							type="password"
							name="register_pass"
							id="register_pass"
							class="form-control"
						/>
					</div>
					<div class="col-md-6 col-sm-12">
						<label for="register_pass_validation" class="form label"
							>Repita Contraseña</label
						>
						<input
							type="password"
							name="register_pass_validation"
							id="register_pass_validation"
							class="form-control"
						/>
					</div>
				</div>
				<div class="d-flex justify-content-between">
					<a  href="login.html" class="btn btn-primary">Volver</a>
					<a href="index.html" class="btn btn-primary">Registrarse</a>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
			integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
			crossorigin="anonymous"
		></script>
	</body>
</html>
