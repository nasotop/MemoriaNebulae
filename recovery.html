<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memoria Nebulae - Recuperar contraseña</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
	<link rel="stylesheet" href="./static/css/global.css" />	

	</head>

	<body>
		<div
			class="img-background container-fluid d-flex vh-100 justify-content-center align-items-center"
		>
			<div class="row justify-content-center w-100 h-50 align-items-center">
				<div class="col-xl-4 col-lg-6 col-md-9 col-sm-10 card p-0  bg-body-secondary ">
					<h5 class="card-header text-center">La mazmorra te espera!</h5>
					<div class="card-body">
						<form id="recovery_form" action="">
							<div class="mb-3">
								<label for="recovery_mail" class="form-label"
									>Ingresa tu correo</label
								>
								<input
									type="email"
									name="recovery_mail"
									id="recovery_mail"
									class="form-control"
									required
								/>
								<div
									name="validation_message"
									class="opacity-0 invalid-feedback"
								></div>
							</div>

							<div id="recovery_alert"></div>
						</form>
					</div>
					<div class="card-footer d-flex justify-content-between">
						<a
							href="login.html"
							class="btn btn-primary"
							data-bs-toggle="tooltip"
							title="Crea una cuenta"
							>Volver</a
						>
						<a
							id="recovery_submit"
							href="login.html"
							class="btn btn-primary"
							data-bs-toggle="tooltip"
							title="Inicia sesión"
							>Recuperar</a
						>
					</div>
				</div>
			</div>
		</div>

		<script src="./static/js/recovery.js" />

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
			integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
			crossorigin="anonymous"
		></script>
	</body>
</html>
