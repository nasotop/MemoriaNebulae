<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memoria Nebulae - Inicio sesión</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="container-fluid d-flex vh-100 justify-content-center align-items-center"
		>
			<div class="row row-cols-1 row-cols-sm-10 row-cols-md-1">
				<div class="card p-0 w-100">
					<h5 class="card-header text-center">Adentrate a la fantasía</h5>
					<div class="card-body">
						<div class="mb-3">
							<label for="user_mail" class="form-label">Correo</label>
							<input
								type="email"
								name="user_mail"
								id="user_mail"
								class="form-control"
							/>
						</div>
						<div class="mb-3">
							<label for="user_pass" class="form-label">Contraseña</label>
							<input
								type="password"
								name="user_pass"
								id="user_pass"
								class="form-control"
							/>
							<p class="mt-2">
								¿Problemas para entrar al calabozo?
								<a href="recovery.html" class="card-link"
									>Recupera tu contraseña</a
								>
							</p>
						</div>
					</div>
					<div class="card-footer d-flex justify-content-between">
						<a
							href="register.html"
							class="btn btn-primary"
							data-bs-toggle="tooltip"
							title="Crea una cuenta"
							>Unete a los aventureros</a
						>
						<a
							href="index.html"
							class="btn btn-primary"
							data-bs-toggle="tooltip"
							title="Inicia sesión"
							>Entra a la mazmorra</a
						>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
			integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
			crossorigin="anonymous"
		></script>
	</body>
</html>
